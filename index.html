<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caffe Retro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Spirax&display=swap" rel="stylesheet">
</head>

<body>
    
    <main>
        <div class="hot-container">
        <header>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a>Hot</a></li>
                    <li class="nav-item"><a>Juicy</a></li>
                    <li class="nav-item"><a>Cosy</a></li>
                </ul>
            </nav>
        </header>
        
            <p class="page-headline">HOT</p>

            <div class="hot-text-container">
            <p class="hot-text" id="hot-first">Hot freshly ground black coffee or a cup of exquisite tea?</p>
            <p class="hot-text" id="hot-second">We give you that perfect cup every time.</p>
            <ul class="hot-price">
                <li class="price-item"><p>Mocha Latte</p> <p>€ 7.50</p></li>
                <li class="price-item"><p>Caffe Formaggio</p> <p>€ 5.00</p></li>
                <li class="price-item"><p>Espresso</p> <p>€ 3.50</p></li>
                <li class="price-item"><p>Chai Verde Latte</p> <p>€ 5.50</p></li>
            </ul>
            </div>
            
        </div>
        <div class="juicy"></div>
        <div class="cosy"></div>
    </main>
    <script src="index.js"></script>
</body>
